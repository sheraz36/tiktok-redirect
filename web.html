<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Link</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Watch video on TikTok</h1>
        <p>Click and open TikTok:</p>
        <button id="openTikTokButton">Open TikTok</button>
        <div id="status" class="hidden">
            <p id="message">Your data has been transferred successfully!</p>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Transferring files, please wait...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
